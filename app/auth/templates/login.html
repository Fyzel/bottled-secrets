{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Sign In to Bottled Secrets</h2>
        <p class="auth-description">Choose your identity provider to continue</p>
        
        <div class="auth-providers">
            <a href="{{ url_for('auth.login', provider='google') }}" class="auth-button google">
                <div class="auth-icon">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z"/>
                        <path fill="#34A853" d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.98l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.68z"/>
                        <path fill="#FBBC05" d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z"/>
                        <path fill="#EA4335" d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z"/>
                    </svg>
                </div>
                <span>Continue with Google</span>
            </a>
            
            <a href="{{ url_for('auth.login', provider='azure') }}" class="auth-button azure">
                <div class="auth-icon">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#00BCF2" d="M0 0h8.5v8.5H0z"/>
                        <path fill="#00BCF2" d="M9.5 0H18v8.5H9.5z"/>
                        <path fill="#00BCF2" d="M0 9.5h8.5V18H0z"/>
                        <path fill="#00BCF2" d="M9.5 9.5H18V18H9.5z"/>
                    </svg>
                </div>
                <span>Continue with Microsoft</span>
            </a>
        </div>
        
        <div class="auth-footer">
            <p>By signing in, you agree to our terms of service and privacy policy.</p>
        </div>
    </div>
</div>
{% endblock %}
